<div class="card bg-secondary shadow">
  <div class="card-header bg-white border-0">
    <div class="row align-items-center">
      <div class="col-8">
        <h3 class="mb-0">My account</h3>
      </div>
    </div>
  </div>
  <div class="card-body">
    <form [formGroup]="userProfil" *ngIf="userGetted">
      <h6 class="heading-small text-muted mb-4">User information</h6>
      <div class="pl-lg-4">
        <div class="row">
          <div class="col-lg-6">
            <div class="form-group focused">
              <label class="form-control-label" for="input-first-name"
                >First name</label
              >
              <input
                formControlName="firstName"
                type="text"
                id="input-first-name"
                class="form-control form-control-alternative"
                placeholder={{userGetted.user_firstname}}
              />
            </div>
          </div>
          <div class="col-lg-6">
            <div class="form-group focused">
              <label class="form-control-label" for="input-last-name"
                >Last name</label
              >
              <input
                formControlName="lastName"
                type="text"
                id="input-last-name"
                class="form-control form-control-alternative"
                placeholder={{userGetted.user_lastname}}
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-6">
            <div class="form-group">
              <label class="form-control-label" for="input-email"
                >Email address</label
              >
              <input
                formControlName="email"
                type="email"
                id="input-email"
                class="form-control form-control-alternative"
                placeholder={{userGetted.user_mail}}
              />
            </div>
          </div>
          <div class="col-lg-6">
            <div class="form-group focused">
              <label class="form-control-label" for="input-username"
                >Password</label
              >
              <input
                formControlName="password"
                type="password"
                id="input-username"
                class="form-control form-control-alternative"
                placeholder="Password"
              />
            </div>
          </div>
        </div>
      </div>
      <div class="buttons">
        <div class="modify">
          <button (click)="onUpdate()" mat-button color="primary">
            Update
          </button>
          <button (click)="onCancel()" mat-button color="accent">
            Cancel</button>
        </div>
        <div class="deleteProfil">
          <button (click)="onDeleteProfil()" mat-button color="warn">
            Delete profil ?
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
